<div class="container" style="width: 80%;" *ngIf="activeModalComponent">
    <a type="button" (click)="closeModalDialog()">
        <i class="fa fa-times fa-1x"></i>
    </a>
    <h3 style="margin-bottom: 1rem;">Employee informations</h3>
    <table class="table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{employeeName}}</td>
                <td>{{employeeLastName}}</td>
                <td>{{employeeEmail}}</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <div style="width: 100;">
        <textarea name="message-text-area" rows="2" cols="40" #message style="width: 88%;"> Message about {{employeeName}}.. </textarea>
        <button class="btn btn-primary btn-sm" style="display: block;margin-top:1rem;">Send</button>
    </div>
</div>
