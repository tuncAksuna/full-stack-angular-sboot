<div class="container" style="margin-top: 100px;">
    <p class="lead">
        <em>You can upload/download txt/xlsx(excel) file from this page</em>
    </p>
    <hr>
    <br>
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span><em>{{ progressInfo.fileName }}</em></span>
        <div class="progress" style="margin:10px 0 10px 0">
            <div class="progress-bar bg-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: progressInfo.value + '%' }">
                {{ progressInfo.value }}%
            </div>
        </div>
    </div>

    <label class="btn btn-default">
        <input  type="file" multiple (change)="selectFiles($event)" accept=".xlsx"/>
      </label>

    <button style="margin-bottom: 7px;" class="btn btn-warning btn-sm" [disabled]="!selectedFiles" (click)="uploadFiles()">
        Upload
      </button>

    <div class="alert alert-light" role="alert">{{ message }}</div>

    <div class="card">
        <div class="card-header">List of Files</div>
        <div class="list-group" *ngFor="let fileData of fileList">
            <a href="#" class="list-group-item list-group-item-action" (click)="downloadFile(fileData)">{{fileData.name}}</a>
        </div>
    </div> -->
    <table class="table table-hover" style="margin-top: 50px;">
        <thead class="thead-light">
            <tr>
                <th scope="col">FILE NAME</th>
                <th scope="col">FILE TYPE</th>
                <th scope="col">UPLOADED TIME</th>
                <th scope="col">Download file</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fileData of fileList">
                <td>{{fileData.name}}</td>
                <td>{{fileData.type}}</td>
                <td>{{fileData.uploadedTime}}</td>
                <td><a href="#" class="list-group-item list-group-item-action" (click)="downloadFile(fileData)">Download</a></td>
            </tr>
        </tbody>
    </table>
</div>
